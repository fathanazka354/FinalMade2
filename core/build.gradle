dependencies {

    implementation fileTree(dir: 'libs', includes: ['*.jar'])
    implementation("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")

//    //Network
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
